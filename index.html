<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ready</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Resume Ready</h1>
        <h2>Welcome to Resume Ready</h2>
    </header>
    <section>
        <div class="container">
            <div class="input-container">
                <label for="user-input">Enter Your Information:</label>
                <textarea id="user-input" placeholder="Type your information here..."></textarea>
                <button id="send-button">Generate Resume</button>
            </div>
            <div class="output-container">
                <div class="output-header">
                    <label for="resume-preview">Your Resume Preview:</label>
                    <button id="download-button">Download as PDF</button>
                </div>
                <div id="resume-preview">This area will display your resume.</div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
